{% extends 'base.html' %}
{% block title %} HomePage {%endblock%}
{%block tt%} Create a Channel <hr><small class="text-muted"> Or Join channels by others</small> {%endblock%}
{%block body %}
<form action="{{url_for('channel')}}" method="POST">
    <div class="form-group">
      <label for="exampleChannel">Channel Name</label>
      <input id="exampleChannel" name="channel" type="text" class="form-control">
      <small class="form-text text-muted">Name of channel must be unique</small>
    </div>
    <button type="submit" class="btn btn-outline-success btn-lg btn-block">Create Channel</button>
</form>
{%endblock%}
